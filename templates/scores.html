{% extends 'layout.html' %}

{% block title %}High Score{% endblock %}

{% block head %}{% endblock %}


{% block content %}
    <h4>High scores<br>
    <table id="high-score-table">
        <thead>
        <th class="score-data">Name</th>
        <th class="score-data">Score</th>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td class="score-data">{{ user.user_name }}</td>
                <td class="score-data">{{ user.score }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}


{% block footer %}
    <a class="back-btn" href="{{ url_for('main_menu') }}">‚áê Back to main menu</a>
{% endblock %}
